# Tmux Configuration
# Rose Pine themed

# --- General Settings ---

# Set prefix to Ctrl-a (like screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Faster command sequences
set -sg escape-time 0

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Activity alerts
setw -g monitor-activity on
set -g visual-activity off

# --- Key Bindings ---

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r p previous-window
bind -r n next-window

# --- Rose Pine Theme Colors ---
# Based on Rose Pine palette

# Pane borders
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#c4a7e7"

# Status bar
set -g status-style "bg=#191724,fg=#e0def4"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 50

# Status left - session name
set -g status-left "#[fg=#191724,bg=#c4a7e7,bold] #S #[fg=#c4a7e7,bg=#191724] "

# Status right - date and time
set -g status-right "#[fg=#6e6a86] %Y-%m-%d #[fg=#e0def4]%H:%M #[fg=#191724,bg=#9ccfd8,bold] #h "

# Window status
setw -g window-status-format "#[fg=#6e6a86] #I:#W "
setw -g window-status-current-format "#[fg=#191724,bg=#ebbcba,bold] #I:#W #[fg=#ebbcba,bg=#191724]"
setw -g window-status-separator ""

# Message style
set -g message-style "fg=#191724,bg=#f6c177,bold"

# Mode style (copy mode highlighting)
setw -g mode-style "fg=#191724,bg=#c4a7e7"

# Clock
setw -g clock-mode-colour "#c4a7e7"
